name = "fluxaipor2"
main = "worker.js"
compatibility_date = "2025-12-19"

# 靜態資產配置
assets = { directory = "./dist" }

# Workers AI 繫定（中文翻譯）
[ai]
binding = "AI"

# 環境變量
[vars]
WORKER_VERSION = "10.0.0-ui-upgrade"
DEFAULT_MODEL = "Z-Image-Turbo"
MAX_WIDTH = 4096
MAX_HEIGHT = 4096
MAX_TIMEOUT = 120000
ENVIRONMENT = "production"
API_ENDPOINT = "https://gen.pollinations.ai"

# 自定義域名（可選）
# routes = [
#   { pattern = "flux-ai-pro-2.your-domain.com/*", zone_name = "your-domain.com" }
# ]

# KV 緩存（可選）
# [[kv_namespaces]]
# binding = "FLUX_CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"
